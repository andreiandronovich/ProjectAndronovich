<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

  <meta charset="UTF-8">
  <title>Выставки</title>
  <link rel="stylesheet" type="text/css" href="/css/editProfile.css">

</head>
<body>


<form th:method="PATCH" th:action="@{/exhibition/profile/edit}" th:object="${person}">
<div class="wrapper">
  <div class="form-header">Edit Profile <a href="/exhibition/profile"><i class="fa fa-times close" > close </i></a></div>
  <div class="form-grp">
    <label>Full name</label>
    <input type="text"  th:field="*{fullName}" id="fullName"/>
  </div>
  <div class="form-grp">
    <label>Email</label>
    <input  type="email" th:field="*{username}" required>
  </div>
  <div class="form-grp">
    <label>Gender</label>
    <input  id="radio_1" type="radio" th:field="*{gender}" value="male"/>
    <label for="radio_1">male</label>
    <input  id="radio_2" type="radio" th:field="*{gender}" value="female">
    <label for="radio_2">female</label>
  </div>
  <div class="form-grp">
    <label>Address</label>
    <input type="text" th:field="*{address}" >
  </div>
  <div class="form-grp">
    <label>Date</label>
    <input type="date" th:field="*{date}" >
  </div>
  <div class="form-grp">
    <input type="submit" value="Update profile"/>
  </div>
</div>
</form>

<form th:method="DELETE" th:action="@{/exhibition/person/{id}(id=${person.getId()})}">
  <div class="form-grp">
    <button type="submit" >Delete account</button>
  </div>
</form>



</div>
</body>
</html>
